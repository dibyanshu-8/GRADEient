<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Prediction</title>
    <style>
        /* --- Google Font Import --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        /* --- Global Styles & Resets --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f0f4f8; /* A soft, light blue-gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- Main Form Container --- */
        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 550px;
        }

        /* --- Headings and Titles --- */
        .container h1 {
            text-align: center;
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 1rem;
        }

        /* --- Form Grouping --- */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: #555;
            margin-bottom: 0.5rem;
        }

        /* --- Input and Select Fields --- */
        .form-control {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            color: #333;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
        }

        /* Style for the placeholder option */
        .placeholder {
            color: #999;
        }

        /* --- Submit Button --- */
        .btn {
            width: 100%;
            padding: 0.9rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(90deg, #007bff, #0056b3);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.3);
        }

        /* --- Results Display --- */
        .results {
            margin-top: 2rem;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 500;
            color: #0056b3;
            background-color: #e7f3ff;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #b3d7ff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Student Exam Performance Prediction</h1>
    
        <form action="{{ url_for('predict_datapoint')}}" method="post">
    
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" class="form-control" name="gender" required>
                    <option class="placeholder" selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="ethnicity">Race or Ethnicity</label>
                <select id="ethnicity" class="form-control" name="ethnicity" required>
                    <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="parental_level_of_education">Parental Level of Education</label>
                <select id="parental_level_of_education" class="form-control" name="parental_level_of_education" required>
                    <option class="placeholder" selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">Associate's degree</option>
                    <option value="bachelor's degree">Bachelor's degree</option>
                    <option value="high school">High school</option>
                    <option value="master's degree">Master's degree</option>
                    <option value="some college">Some college</option>
                    <option value="some high school">Some high school</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="lunch">Lunch Type</label>
                <select id="lunch" class="form-control" name="lunch" required>
                    <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="test_preparation_course">Test Preparation Course</label>
                <select id="test_preparation_course" class="form-control" name="test_preparation_course" required>
                    <option class="placeholder" selected disabled value="">Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="reading_score">Reading Score (out of 100)</label>
                <input id="reading_score" class="form-control" type="number" name="reading_score" placeholder="Enter Reading Score" min="0" max="100" required>
            </div>
    
            <div class="form-group">
                <label for="writing_score">Writing Score (out of 100)</label>
                <input id="writing_score" class="form-control" type="number" name="writing_score" placeholder="Enter Writing Score" min="0" max="100" required>
            </div>
    
            <div class="form-group">
                <input class="btn" type="submit" value="Predict Your Math Score">
            </div>
        </form>
    
        {% if results %}
        <div class="results">
            The predicted Math score is {{results}}
        </div>
        {% endif %}
    </div>

</body>
</html>
